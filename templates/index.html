<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner Darkly AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">

    <h1 class="text-2xl font-bold mb-6 text-center">Scanner Darkly AI</h1>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">
      
      <div>
        <label for="file" class="block text-sm font-medium">Choose an image</label>
        <input type="file" name="file" id="file" required class="mt-1 w-full border rounded p-2" />
      </div>

      <div>
        <label for="prompt" class="block text-sm font-medium">Prompt</label>
        <input type="text" name="prompt" id="prompt" required placeholder="e.g., vivid mapped image effect" class="mt-1 w-full border rounded p-2" />
      </div>

      <div>
        <label for="negative_prompt" class="block text-sm font-medium">Negative Prompt (optional)</label>
        <input type="text" name="negative_prompt" id="negative_prompt" placeholder="e.g., blurry, low quality" class="mt-1 w-full border rounded p-2" />
      </div>

      <div>
        <label for="steps" class="block text-sm font-medium">Number of steps</label>
        <input type="number" name="steps" id="steps" min="1" value="30" required class="mt-1 w-full border rounded p-2" />
      </div>

      <div>
        <label for="seed" class="block text-sm font-medium">Seed (optional)</label>
        <input type="number" name="seed" id="seed" placeholder="e.g., 12345" class="mt-1 w-full border rounded p-2" />
      </div>

      <button type="submit" class="w-full bg-blue-600 text-white rounded p-2 hover:bg-blue-700 transition">Submit</button>
    </form>
  </div>

 
</body>
</html>
