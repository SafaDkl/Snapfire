<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Scanner Darkly AI</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="../templates/rules.css"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+Display:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<style>

  .noto-sans-display-text {
    font-family: "Noto Sans Display", sans-serif;
    font-optical-sizing: auto;
    font-weight: 500;
    font-style: normal;
    font-variation-settings:
    "wdth" 100;
  }

   body {
      font-family: "Noto Sans Display", sans-serif;
      background-color: #fef6f3;
      color: #3a2b4c;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 40px 20px;
    }

    h1, h2 {
      margin: 0;
      font-size: 2rem;
      text-align: center;
    }

    h2 {
      font-size: 1.5rem;
      margin-bottom: 20px;
    }

    .upload-box {
      border: 2px dashed #c5a9f5;
      border-radius: 20px;
      padding: 30px;
      background-color: #f2e9fc;
      text-align: center;
      margin-bottom: 20px;
    }

    .upload-box img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      background-color: #d9c1f9;
      display: block;
      margin: 0 auto 15px;
    }

    .upload-btn {
      background-color: #a883dc;
      color: white;
      border: none;
      padding: 12px 24px;
      font-size: 1rem;
      border-radius: 30px;
      cursor: pointer;
    }

    .prompt-box {
      display: flex;
      align-items: center;
      margin-bottom: 20px;
    }

    .prompt-box input {
      flex: 1;
      padding: 12px;
      font-size: 1rem;
      border: 2px solid #f9a3d2;
      border-radius: 20px;
      outline: none;
    }

    .generate-btn {
      background-color: #fd973c;
      color: white;
      border: none;
      padding: 14px 30px;
      font-size: 1.2rem;
      border-radius: 40px;
      cursor: pointer;
    }

    .lightbulb {
      font-size: 1rem;
      margin-right: 10px;
    }
</style>
</head>

<body class="bg-gray-100 text-gray-900 flex items-center justify-center min-h-screen">
  
  <div class="bg-white shadow-lg rounded-2xl p-8 w-full max-w-md">

    <h1 class="text-2xl font-bold mb-6 text-center">SnapFire ðŸ”¥</h1>

      <h2 class="text-1xl font-bold mb-4 text-center">Upload Picture, Apply Effect</h2>
    <form action="/upload" method="POST" enctype="multipart/form-data" class="space-y-4">

      

      <div class="upload-box">
        <img src="/upload/user.jpeg" alt="User Icon">
        <span class="lightbulb">Choose an image </span>
        <input type="file" name="file" id="file" required class="mt-1 w-full border rounded p-2" />
      </div>

     <span class="lightbulb">Prompt ðŸ’¡</span>
     <div class="prompt-box">
      <input type="text" name="prompt" id="prompt" required placeholder="e.g., vivid mapped image effect" class="mt-1 w-full border rounded p-2" />
      </div>

      <button class="generate-btn">Generate</button>
    </form>
  </div>

  <script>
  const images = [
    "/static/bg3.jpg"
  ];

  var current = 0;
  const bg = document.getElementById("background-container");

  function changeBackground() {
    bg.style.opacity = 0;
    setTimeout(() => {
      current = (current + 1) % images.length;
      bg.style.backgroundImage = `url(${images[current]})`;
      bg.style.opacity = 1;
    }, 1000); // fade duration
  }

  bg.style.backgroundImage = `url(${images[0]})`;
  setInterval(changeBackground, 7000); // every 8 seconds
</script>
</body>
</html>
